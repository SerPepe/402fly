      - TypeScript:
          - Express Server: examples/typescript/express-server.md
          - Next.js App: examples/typescript/nextjs-app.md
          - LangChain Agent: examples/typescript/langchain-agent.md
          - LangGraph Workflow: examples/typescript/langgraph-workflow.md
      - Go:
          - net/http Server: go/examples/nethttp-server.md
          - Echo Server: go/examples/echo-server.md
      - Rust:
          - Rocket Server: rust/examples/rocket-server.md
          - Actix Web Server: rust/examples/actix-server.md
  - Getting Started:
      - Go:
          - Installation: go/getting-started/installation.md
          - Server Quickstart: go/getting-started/server-quickstart.md
          - Client Quickstart: go/getting-started/client-quickstart.md
