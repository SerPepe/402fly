      - Rust:
          - API Reference: rust/reference/api-reference.md
          - Error Handling: rust/reference/errors.md
          - Configuration: rust/reference/configuration.md

theme:
  name: material
  language: en
  features:
    - navigation.top
    - navigation.tabs
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: blue
      accent: light blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            inherited_members: true
            docstring_style: google

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.details
  - toc:
      permalink: true
      toc_depth: 3
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/402fly